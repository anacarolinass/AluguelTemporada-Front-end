<div class="pagina">
  <div id = "form">
  <form action= "">
    <h2 class = "titulo">Cadastro de Hospedes</h2>
    <form class="input" [formGroup]="form" (ngSubmit)="cadastrar()">

      <input class = "campo"
        formControlName="nome"
        placeholder="Nome"
        type="text"
        maxlength="64"
      />
      <input class = "campo"
        formControlName="cpf"
        placeholder="Cpf"
        type="text"
        maxlength="14"
      />
      <input class = "campo" formControlName="telefone" placeholder="Telefone" type="text" />
      <input class = "campo"
        formControlName="dataNasc"
        placeholder="Data de Nascimento"
        type="date"
      />


      <div class = "botao">
      <button type="submit" [disabled]="!form.valid">Cadastrar Hospedes</button>
      </div>
    </form>
  </form>


</div>



    <table class="tabela">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Data de Nascimento</th>

      </tr>
      <tr *ngFor="let hospede of hospedes">
        <td>{{ hospede.nome }}</td>
        <td>{{ hospede.cpf }}</td>
        <td>{{ hospede.telefone }}</td>
        <td>{{ hospede.dataNasc }}</td>

        <td>
          <button (click)="editar(hospede)">Editar</button>
          <button (click)="apagar(hospede)">Apagar</button>
        </td>
      </tr>
    </table>
  </div>
