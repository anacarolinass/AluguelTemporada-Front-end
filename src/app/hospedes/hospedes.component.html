<div class="box">
  <p>Cadastro de Hospedes</p>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input formControlName="cpf" placeholder="Cpf" type="text" maxlength="14" />
    <input formControlName="telefone" placeholder="Telefone" type="text" />
    <input
      formControlName="dataNasc"
      placeholder="Data de Nascimento"
      type="date"
    />

    <button type="submit" [disabled]="!form.valid">Cadastrar</button>
  </form>
  <hr />
  <h2>Hospedes</h2>
  <table class="tabelinha">
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Data de Nascimento</th>
      <th>Idade</th>
      <th>Ações</th>
    </tr>
    <tr *ngFor="let hospedes of hospede">
      <td>{{ hospedes.nome }}</td>
      <td>{{ hospedes.cpf }}</td>
      <td>{{ hospedes.telefone | date: "dd/MM/yyyy" }}</td>
      <td>{{ hospedes.dataNasc }}</td>


      <td>
        <button (click)="editar(hospedes)">Editar</button>
        <button (click)="apagar(hospedes)">Apagar</button>
      </td>
    </tr>
  </table>
</div>
